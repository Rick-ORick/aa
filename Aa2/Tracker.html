<tr>
  <td style="padding: 40px 20px; background-color: #fafdfe; text-align: center;">
    <h1 style="font-size: 24px; font-weight: 700; margin-bottom: 5px;">Your Personal Calorie Tracker</h1>
    <p style="font-size: 16px; margin-bottom: 20px;">Click the button to start another day!</p>
    <button id="add-day" style="font-size: 32px; background: none; border: none; cursor: pointer;">
      <i class="fa-solid fa-circle-plus fa-beat" style="color:#c4854d;"></i>
    </button>
    <div id="tracker" style="margin-top: 30px; text-align: left;"></div>
  </td>
</tr>

<script>
  const trackerEl = document.getElementById('tracker');
  const addBtn = document.getElementById('add-day');

  let trackerData = JSON.parse(localStorage.getItem('calorieTracker')) || [];

  const formatDate = (d) => {
    return d.toLocaleDateString('en-US', {
      month: '2-digit',
      day: '2-digit',
      year: 'numeric'
    });
  };

  function render() {
    trackerEl.innerHTML = '';
    trackerData.forEach((entry, index) => {
      const row = document.createElement('div');
      row.style.marginBottom = '20px';
      row.innerHTML = `
        <div style="background:#ddd;padding:10px;border-radius:8px;">
          <strong>${entry.date}</strong>
          <div style="display:flex;justify-content:space-between;font-weight:bold;margin-top:5px;">
            <span>Breakfast</span><span>Lunch</span><span>Dinner</span><span>Total</span>
          </div>
          <div style="display:flex;justify-content:space-between;align-items:center;margin-top:5px;">
            ${['breakfast', 'lunch', 'dinner'].map(meal => `
              <span>
                <input type="number" placeholder="0" value="${entry[meal]}" data-day="${index}" data-meal="${meal}" style="width:60px;">
              </span>
            `).join('')}
            <span id="total-${index}">${entry.breakfast + entry.lunch + entry.dinner}</span>
          </div>
          <button onclick="save(${index})" style="margin-top:5px;padding:5px 10px;background:#c4854d;color:white;border:none;border-radius:4px;">Save</button>
        </div>
      `;
      trackerEl.appendChild(row);
    });
  }

  function save(index) {
    const inputs = trackerEl.querySelectorAll(`[data-day='${index}']`);
    let total = 0;
    inputs.forEach(input => {
      const meal = input.dataset.meal;
      trackerData[index][meal] = parseInt(input.value) || 0;
      total += trackerData[index][meal];
    });
    document.getElementById(`total-${index}`).textContent = total;
    localStorage.setItem('calorieTracker', JSON.stringify(trackerData));
  }

  addBtn.addEventListener('click', () => {
    const lastDate = trackerData.length ? new Date(trackerData[trackerData.length - 1].date) : new Date('07/28/2025');
    const nextDate = new Date(lastDate);
    nextDate.setDate(lastDate.getDate() + 1);

    if (nextDate > new Date('12/31/2026')) return;

    trackerData.push({
      date: formatDate(nextDate),
      breakfast: 0,
      lunch: 0,
      dinner: 0
    });
    localStorage.setItem('calorieTracker', JSON.stringify(trackerData));
    render();
  });

  render();
</script>
