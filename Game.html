<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Silent Hill Intro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Special Elite', monospace;
      overflow-x: hidden;
      background: black;
      color: white;
    }

    body {
      min-height: 320vh;
      position: relative;
    }

    /* Background Image with dark overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -3;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                  url('https://raw.githubusercontent.com/Rick-ORick/aa/main/Gp67syWb0AAXLsv.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    /* Fog Layer */
    .fog {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 200%;
      height: 200%;
      background: url('https://i.ibb.co/8xwXZFt/fog.png') repeat;
      opacity: 0.1;
      animation: fogMove 60s linear infinite;
      z-index: -2;
    }

    @keyframes fogMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }

    #loading {
      position: fixed;
      background: #000;
      color: #C8BDA0;
      font-size: 24px;
      font-family: 'Special Elite', monospace;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      transition: opacity 1s ease;
    }

    #overlay {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9998;
      background: radial-gradient(circle at center, transparent 80px, rgba(0, 0, 0, 0.96) 150px);
      mix-blend-mode: multiply;
    }

    .invisible-space {
      width: 100%;
      text-align: center;
    }

    .green-hint {
      color: #00ff88;
      font-size: 16px;
      display: block;
      margin-top: 8px;
    }

    .centered-section {
      text-align: center;
      max-width: 300px;
      margin: 40px auto;
    }

    .paper-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .paper-container img {
      width: 90px;
      height: auto;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 11000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 28px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      z-index: 11001;
    }
  </style>
</head>
<body class="body" xml:lang="en">

  <!-- Fog -->
  <div class="fog"></div>

  <!-- Loading Screen -->
  <div id="loading">LOADING...</div>

  <!-- Flashlight Overlay -->
  <div id="overlay"></div>

  <!-- Invisible Scroll Padding -->
  <div class="invisible-space">
    <table>
      <tr><td>
        <br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br>
      </td></tr>
    </table>
  </div>

  <!-- Title Section -->
  <div class="centered-section">
    <h1>...Where am I?</h1>
    <span class="green-hint">*Scroll slowly to explore*</span>
  </div>

  <!-- Crumpled Paper -->
  <div class="paper-container">
    <img src="cr.png" alt="Crumpled Note" id="openNote">
  </div>

  <!-- Below Paper Text -->
  <div class="centered-section">
    <h1>Oh what's this?</h1>
    <span class="green-hint">*Grab it? Yes or no?*</span>
  </div>

  <!-- Modal for Opened Note -->
  <div class="modal" id="noteModal">
    <span class="modal-close" id="closeNote">&times;</span>
    <div id="noteContent"></div>
  </div>

  <script>
    // Loading screen
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        loading.style.opacity = '0';
        setTimeout(() => {
          loading.style.display = 'none';
        }, 1000);
      }, 4000);
    });

    // Flashlight centered logic
    const overlay = document.getElementById('overlay');
    function updateFlashlight() {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      overlay.style.background = `radial-gradient(circle at ${centerX}px ${centerY}px, transparent 80px, rgba(0, 0, 0, 0.96) 150px)`;
    }
    updateFlashlight();
    window.addEventListener('scroll', updateFlashlight);
    window.addEventListener('resize', updateFlashlight);

    // Modal logic
    const openNote = document.getElementById('openNote');
    const noteModal = document.getElementById('noteModal');
    const closeNote = document.getElementById('closeNote');
    const noteContent = document.getElementById('noteContent');

    openNote.addEventListener('click', () => {
      noteContent.innerHTML = `<img src="cr-open.png" alt="Opened Note">`;
      noteModal.style.display = 'flex';
    });

    closeNote.addEventListener('click', () => {
      noteModal.style.display = 'none';
      noteContent.innerHTML = '';
    });

    window.addEventListener('click', (e) => {
      if (e.target === noteModal) {
        noteModal.style.display = 'none';
        noteContent.innerHTML = '';
      }
    });
  </script>

</body>
</html>
