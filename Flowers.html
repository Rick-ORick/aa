<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flowers For The Bee</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://raw.githubusercontent.com/Rick-ORick/aa/main/Gp67syWb0AAXLsv.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Lato', sans-serif;
    }

    #loading {
      position: fixed;
      background: #000;
      color: #C8BDA0;
      font-size: 24px;
      font-family: 'Special Elite', monospace;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      transition: opacity 1s ease;
    }

    #flashlight {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at 0% 50%, transparent 100px, rgba(0, 0, 0, 1) 160px);
      background-repeat: no-repeat;
      background-size: cover;
      pointer-events: none;
      z-index: 9999;
      animation: flashlightSequence 6s ease-out forwards;
    }

    @keyframes flashlightSequence {
      0%   { opacity: 0; }
      5%   { opacity: 1; background-position: 0% 50%; }
      7%   { opacity: 0; }
      9%   { opacity: 1; }
      11%  { opacity: 0; }
      13%  { opacity: 1; }
      35%  { background-position: 100% 50%; }
      55%  { background-position: 50% 0%; }
      75%  { background-position: 50% 100%; }
      100% { background-position: 50% 50%; }
    }
  </style>
</head>
<body>
  <div id="loading">LOADING...</div>
  <div id="flashlight"></div>

  <script>
    // Fade out loading after 2 seconds
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        loading.style.opacity = '0';
        setTimeout(() => {
          loading.style.display = 'none';
        }, 1000);
      }, 2000);
    });

    // Start flashlight follow after animation
    setTimeout(() => {
      const flashlight = document.getElementById("flashlight");
      flashlight.style.animation = "none";

      window.addEventListener("scroll", () => {
        const scrollY = window.scrollY;
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        const offsetY = centerY + (scrollY / 2);
        flashlight.style.background = `radial-gradient(circle at ${centerX}px ${offsetY}px, transparent 100px, rgba(0,0,0,1) 160px)`;
      });
    }, 8000);
  </script>
</body>
</html>
