<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flowers For The Bee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Flowers For The Bee">
  <meta property="og:description" content="Just a tiny little game for my bee">
  <meta property="og:image" content="YOUR_IMAGE.png">
  <meta property="og:url" content="https://rick-orick.github.io/aa/Flowers.html">
  <meta property="og:type" content="website">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #C4854D;
      font-family: 'Lato', sans-serif;
      overflow-x: hidden;
    }

    nav {
      background-color: black;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav .menu-icon {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 24px;
    }

    nav .menu-icon div {
      width: 30px;
      height: 4px;
      margin: 2px 0;
      border-radius: 2px;
      animation: colorchange 6s infinite alternate;
    }

    @keyframes colorchange {
      0% { background-color: #FFB6C1; }
      33% { background-color: #ADD8E6; }
      66% { background-color: #90EE90; }
      100% { background-color: #FFFFE0; }
    }

    nav h1 {
      font-size: 20px;
    }

    #navLinks {
      display: none;
    }

    #navLinks.show {
      display: block;
    }

    #gameContainer {
      text-align: center;
      padding: 20px;
    }

    #gameArea {
      position: relative;
      height: 300px;
      margin-top: 20px;
      background-color: #FFF3E0;
      border: 2px dashed #000;
    }

    .dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      position: absolute;
      display: none;
      cursor: pointer;
    }

    #scoreboard {
      margin-top: 20px;
      font-size: 18px;
    }

    #message {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
    }

    #unmuteBtn {
      background-color: black;
      color: white;
      padding: 10px 20px;
      margin: 20px auto;
      display: block;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .fade-out {
      opacity: 0;
      transition: opacity 1s ease-out;
    }

    #finalImageContainer {
  display: none;
  text-align: center;
  margin-top: 30px;
  opacity: 0;
  transition: opacity 2s ease-in;
}

#finalImageContainer img {
  max-width: 80%;
  border: 3px solid black;
  border-radius: 10px;
}
  </style>
</head>
<body>

  <nav>
    <div class="menu-icon" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <h1>Flowers For The Bee</h1>
    <div id="navLinks">
      <a href="#">Home</a>
    </div>
  </nav>

  <button id="unmuteBtn">Better experienced with sound 🔊</button>

  <div id="gameContainer">
    <h1>Let’s play a drawing game!</h1>
    <div id="gameArea"></div>
    <div id="scoreboard"></div>
    <div id="message"></div>
  </div>

  <audio id="backgroundMusic" loop autoplay muted>
    <source src="Loop[3829506].wav" type="audio/wav">
  </audio>

  <audio id="clickSound">
    <source src="select.mp3" type="audio/mpeg">
  </audio>

  <audio id="congratsSound">
    <source src="congrats.mp3" type="audio/mpeg">
  </audio>

  <script>
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('show');
    }

    const gameArea = document.getElementById('gameArea');
    const message = document.getElementById('message');
    const scoreboard = document.getElementById('scoreboard');
    const bgMusic = document.getElementById('backgroundMusic');
    const clickSound = document.getElementById('clickSound');
    const congratsSound = document.getElementById('congratsSound');
    const unmuteBtn = document.getElementById('unmuteBtn');

    unmuteBtn.addEventListener('click', () => {
      bgMusic.muted = false;
      bgMusic.play().catch(() => {});
      unmuteBtn.classList.add('fade-out');
      setTimeout(() => unmuteBtn.remove(), 1000);
    });

    const images = [
      {
        name: 'shoe',
        color: '#000000',
        points: [[180, 250], [220, 250], [230, 230], [210, 210], [190, 210], [170, 230], [180, 250]],
        endMessage: "It’s a shooooe! Stylish like you! 👠"
      },
      {
        name: 'bag',
        color: '#ff69b4',
        points: [[180, 200], [220, 200], [220, 240], [180, 240], [180, 200], [190, 190], [210, 190]],
        endMessage: "Oh, a pink bag? What´s inside it? 👜"
      },
      {
        name: 'heart',
        color: '#ff0000',
        points: [[200, 120], [180, 100], [160, 120], [160, 160], [200, 200], [240, 160], [240, 120], [220, 100], [200, 120]],
        endMessage: "It’s my heart. But, you can call it yours! ❤️"
      }
    ];

    let currentLevel = 0;
    let currentDotIndex = 0;
    let dots = [];
    let startTime;
    const times = [];

    function createDot(x, y) {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      dot.style.left = `${x - 10}px`;
      dot.style.top = `${y - 10}px`;

      const currentColor = images[currentLevel].color;
      dot.style.backgroundColor = currentColor;

      dot.addEventListener('click', () => {
        dot.style.display = 'block';
        dot.style.pointerEvents = 'none';

        clickSound.currentTime = 0;
        clickSound.play();

        currentDotIndex++;
        if (currentDotIndex < images[currentLevel].points.length) {
          showNextDot();
        } else {
          const endTime = Date.now();
          const reactionTime = Math.round((endTime - startTime) / 1000);
          times.push(reactionTime);
          message.textContent = images[currentLevel].endMessage;

          currentLevel++;
          if (currentLevel < images.length) {
            setTimeout(() => {
              clearDots();
              startLevel();
            }, 2000);
          } else {
            setTimeout(() => {
              const totalTime = times.reduce((a, b) => a + b);
              message.textContent = "You wooooooon! Proud of you, my baby girl! 🎉";
              congratsSound.play();

              const bestTime = localStorage.getItem('bestTime');
              if (!bestTime || totalTime < bestTime) {
                localStorage.setItem('bestTime', totalTime);
              }

              scoreboard.innerHTML += `<br><strong>Total Time: ${totalTime}s</strong>`;
              const stored = localStorage.getItem('bestTime');
              scoreboard.innerHTML += `<br><strong>Your Best Time: ${stored}s</strong>`;

        // After 1 second, fade in the image
setTimeout(() => {
  const finalImageContainer = document.getElementById("finalImageContainer");
  finalImageContainer.style.display = "block";
  setTimeout(() => {
    finalImageContainer.style.opacity = "1";
  }, 50);
}, 1000);

          scoreboard.innerHTML += `<div>Level ${currentLevel}: ${reactionTime}s</div>`;
        }
      });

      gameArea.appendChild(dot);
      dots.push(dot);
    }

    function showNextDot() {
      const [x, y] = images[currentLevel].points[currentDotIndex];
      dots[currentDotIndex].style.display = 'block';
    }

    function startLevel() {
      message.textContent = '';
      currentDotIndex = 0;
      dots = [];

      const points = images[currentLevel].points;
      points.forEach(([x, y]) => createDot(x, y));

      showNextDot();
      startTime = Date.now();
    }

    function clearDots() {
      dots.forEach(dot => dot.remove());
    }

    const storedBest = localStorage.getItem('bestTime');
    if (storedBest) {
      scoreboard.innerHTML = `<strong>Best Time so far: ${storedBest}s</strong>`;
    }

    startLevel();
  </script>
  <div id="finalImageContainer">
  <img src="https://github.com/Rick-ORick/aa/blob/main/InShot_20250710_132633832.gif?raw=true" alt="Surprise Image">
</div>

</body>
</html>
