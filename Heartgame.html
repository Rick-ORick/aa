<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Little Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Little Game">
  <meta property="og:description" content="Just a tiny little game for my bee">
  <meta property="og:image" content="YOUR_IMAGE.png">
  <meta property="og:url" content="https://rick-orick.github.io/aa/Flowers.html">
  <meta property="og:type" content="website">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://github.com/Rick-ORick/aa/blob/main/80b1272e-0811-486e-8eef-c188d5d95978~1.jpg?raw=true');
      background-size: cover;
      background-position: center;
      filter: blur(10px);
      z-index: -1;
    }

    body {
      font-family: 'Lato', sans-serif;
      background-color: #F5E3C8;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .page-wrapper {
      max-width: 600px;
      margin: 0 auto;
      background-color: #F5E3C8;
      padding-bottom: 40px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #000;
      padding: 1rem 2rem;
      color: white;
      position: relative;
    }

    .logo a {
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    .nav-links {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 100%;
      right: 2rem;
      background-color: #444;
      padding: 1rem;
      border-radius: 8px;
      z-index: 999;
    }

    .nav-links.show {
      display: flex;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 0;
    }

    .hamburger {
      font-size: 1.5rem;
      cursor: pointer;
    }

    #finalImageContainer {
  display: none;
  text-align: center;
  margin-top: 30px;
  opacity: 0;
  transition: opacity 2s ease-in;
}

#finalImageContainer img {
  max-width: 90%;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
}


    #unmuteBtn {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #000;
      color: #dde0e1;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      font-family: 'Lato', sans-serif;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      z-index: 10000;
      opacity: 0.9;
      transition: opacity 0.5s ease, transform 0.3s ease;
    }

    #unmuteBtn:hover {
      opacity: 1;
      transform: translateX(-50%) scale(1.05);
    }

    #unmuteBtn.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    @media (min-width: 768px) {
      .nav-links {
        display: flex !important;
        position: static;
        flex-direction: row;
        gap: 1.5rem;
        background: none;
        padding: 0;
      }

      .hamburger {
        display: none;
      }
    }

    h1, h2, h3, h4, h5, h6, p, #message, #scoreboard {
      font-weight: bold;
      color: #8B0000;
    }

    #gameArea {
      width: 400px;
      height: 400px;
      margin: 20px auto;
      border: 2px dashed #fff;
      background-color: #FFF8F0;
      position: relative;
    }

    .dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      position: absolute;
      display: none;
      cursor: pointer;
    }

    @keyframes pulseGlow {
  0% {
    box-shadow: 0 0 0px rgba(255, 255, 255, 0.5);
    transform: scale(1);
  }
  50% {
    box-shadow: 0 0 12px rgba(255, 255, 255, 0.8);
    transform: scale(1.1);
  }
  100% {
    box-shadow: 0 0 0px rgba(255, 255, 255, 0.5);
    transform: scale(1);
  }
}

.dot {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  position: absolute;
  display: none;
  cursor: pointer;
  animation: pulseGlow 1.5s infinite ease-in-out;
  transition: opacity 0.3s ease, transform 0.3s ease;
}


    #message {
      font-size: 1.3em;
      margin-top: 20px;
      height: 30px;
    }

    #scoreboard {
      font-size: 1em;
      margin-top: 20px;
      min-height: 80px;
    }
  </style>
</head>

<body>
  <div class="page-wrapper">
    <nav>
      <div class="logo">
        <a href="https://rick-orick.github.io/aa/Flowers.html">-ÀãÀè ‡ºª‚ùÅ‡º∫ ÀéÀä-</a>
      </div>
      <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
      <div class="nav-links" id="navLinks">
        <a href="https://photos.app.goo.gl/CyvrFNWWHhVvnQSF7" target="_blank">Flowers Album</a>
        <a href="https://drive.google.com/file/d/1WnTqZG-6WM9aIJBk2ukoy4n2kFVDe0Jq/view?usp=drive_link" target="_blank">In Love With A Flower</a>
        <a href="https://drive.google.com/file/d/1MIWPirtP5DXfHl1pbnMLeWu9Y70vWG2o/view?usp=drive_link" target="_blank">Flower Waltz</a>
      </div>
    </nav>

    <div style="text-align: center; max-width: 600px; margin: 0 auto;">
      <h1>So, can you guess the image?</h1>
      <h1>Click to draw:</h1>
      <div id="gameArea"></div>
      <div id="message"></div>
      <div id="scoreboard"></div>
    </div>
  </div>

  <!-- Audio Elements -->
  <button id="unmuteBtn">üîä Better experienced with sound</button>
  <audio id="backgroundMusic" src="../public/zack.mp3" loop autoplay muted></audio>
  <audio id="clickSound" src="select.mp3" preload="auto"></audio>
  <audio id="congratsSound" src="congrats.mp3" preload="auto"></audio>

  <script>
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('show');
    }

    const gameArea = document.getElementById('gameArea');
    const message = document.getElementById('message');
    const scoreboard = document.getElementById('scoreboard');
    const bgMusic = document.getElementById('backgroundMusic');
    const clickSound = document.getElementById('clickSound');
    const congratsSound = document.getElementById('congratsSound');
    const unmuteBtn = document.getElementById('unmuteBtn');

    unmuteBtn.addEventListener('click', () => {
      bgMusic.muted = false;
      bgMusic.play().catch(() => {});
      unmuteBtn.classList.add('fade-out');
      setTimeout(() => unmuteBtn.remove(), 1000);
    });

const images = [
  {
    name: 'book',
    color: '#8B4513',
    points: [
      [170, 100], [170, 180], [200, 160], [230, 180], [230, 100], // book shape
      [200, 120], [200, 160] // spine line
    ],
    endMessage: "It‚Äôs a book. It tells our story! üìñ"
  },
  {
    name: 'city',
    color: '#2E3A59',
    points: [
      // Left building
      [160, 180], [160, 120], [180, 120], [180, 180],
      // Right building
      [200, 180], [200, 100], [220, 100], [220, 180]
    ],
    endMessage: "It‚Äôs the skyline of Riyadh. Where I wanna be! üåÜ"
  },
  {
    name: 'heart',
    color: '#ff0000',
    points: [
      [200, 120], [180, 100], [160, 120], [160, 160],
      [200, 200], [240, 160], [240, 120], [220, 100], [200, 120]
    ],
    endMessage: "It‚Äôs my heart. But you can call it yours! ‚ù§Ô∏è"
  }
];
    let currentLevel = 0;
    let currentDotIndex = 0;
    let dots = [];
    let startTime;
    const times = [];

    function createDot(x, y) {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      dot.style.left = `${x - 10}px`;
      dot.style.top = `${y - 10}px`;

      const currentColor = images[currentLevel].color;
      dot.style.backgroundColor = currentColor;

      dot.addEventListener('click', () => {
        dot.style.display = 'block';
        dot.style.pointerEvents = 'none';

        clickSound.currentTime = 0;
        clickSound.play();

        currentDotIndex++;
        if (currentDotIndex < images[currentLevel].points.length) {
          showNextDot();
        } else {
          const endTime = Date.now();
          const reactionTime = Math.round((endTime - startTime) / 1000);
          times.push(reactionTime);
          message.textContent = images[currentLevel].endMessage;

          currentLevel++;
          if (currentLevel < images.length) {
            setTimeout(() => {
              clearDots();
              startLevel();
            }, 2000);
          } else {
            setTimeout(() => {
              const totalTime = times.reduce((a, b) => a + b);
              message.textContent = "You wooooooon! I‚Äôm proud of you, my baby girl! üéâ";
              congratsSound.play();

              setTimeout(() => {
  const finalImageContainer = document.getElementById("finalImageContainer");
  finalImageContainer.style.display = "block";
  setTimeout(() => {
    finalImageContainer.style.opacity = "1";
  }, 50);
}, 2000); // show image 2 seconds after win


              const bestTime = localStorage.getItem('bestTime');
              if (!bestTime || totalTime < bestTime) {
                localStorage.setItem('bestTime', totalTime);
              }

              scoreboard.innerHTML += `<br><strong>Total Time: ${totalTime}s</strong>`;
              const stored = localStorage.getItem('bestTime');
              scoreboard.innerHTML += `<br><strong>Your Best Time: ${stored}s</strong>`;
            }, 2000);
          }

          scoreboard.innerHTML += `<div>Level ${currentLevel}: ${reactionTime}s</div>`;
        }
      });

      gameArea.appendChild(dot);
      dots.push(dot);
    }

    function showNextDot() {
      const [x, y] = images[currentLevel].points[currentDotIndex];
      dots[currentDotIndex].style.display = 'block';
    }

    function startLevel() {
      message.textContent = '';
      currentDotIndex = 0;
      dots = [];

      const points = images[currentLevel].points;
      points.forEach(([x, y]) => createDot(x, y));

      showNextDot();
      startTime = Date.now();
    }

    function clearDots() {
      dots.forEach(dot => dot.remove());
    }

    const storedBest = localStorage.getItem('bestTime');
    if (storedBest) {
      scoreboard.innerHTML = `<strong>Best Time so far: ${storedBest}s</strong>`;
    }

    startLevel();
  </script>
  <div id="finalImageContainer">
  <img src="../public/ballon.png" alt="Gift for You">
</div>

</body>
</html>
